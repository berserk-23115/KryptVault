name: krypt-vault

services:
  postgres:
    image: postgres:16
    container_name: krypt-vault-postgres
    environment:
      POSTGRES_DB: krypt-vault
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5543:5432"
    volumes:
      - krypt-vault_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: krypt-vault-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_API_CORS_ALLOW_ORIGIN: "*"  # Allow CORS from all origins
    command: server /data --console-address ":9001"
    ports:
      - "9200:9000" # Host port 9200 → Container port 9000 (S3 API)
      - "9201:9001" # Host port 9201 → Container port 9001 (Console)
    volumes:
      - krypt-vault_minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  krypt-vault_postgres_data:
  krypt-vault_minio_data:
