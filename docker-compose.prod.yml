name: krypt-vault

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    # Expose to Host Localhost ONLY
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    env_file: .env

  postgres:
    image: postgres:16
    container_name: krypt-vault-postgres
    environment:
      POSTGRES_DB: krypt-vault
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - krypt-vault_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: krypt-vault-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    # Expose to Host Localhost ONLY
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - krypt-vault_minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

volumes:
  krypt-vault_postgres_data:
  krypt-vault_minio_data: